---
- name: Deploy to Amazon EKS cluster
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Load Kubernetes configuration
      command: aws eks update-kubeconfig --name k8s-cluster --region us-east-1

    - name: Apply Kubernetes manifests
      kubectl:
        src: k8s-manifest
        kubeconfig: ~/.kube/config
        state: present

